<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams List</title>
</head>
<body>
<h1>Teams List</h1>
<div id="teams-list"></div>

<script>
    // Function to make an HTTP GET request with Authorization header
    function getAllTeams() {
        const token = "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJ0ZXN0IiwiaWF0IjoxNzEzNzk3NjEwLCJleHAiOjE3MTM4MzM2MTB9.STR8hQ4sBZv2zFS_tDdmNSJl_zfAz9Lm5po1APUSkdwhs44SzBy69KHPsnFdzhPDxUPh5iHoCNlXK8M8z1sSBw"; // Replace "your_token_here" with the actual token

        fetch('http://localhost:8080/api/v1/teams', {
            headers: {
                'Authorization': `${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                // Process the received data and display it
                const teamsList = document.getElementById('teams-list');
                data.forEach(team => {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = `Team ID: ${team.id}, Name: ${team.name}, Description: ${team.description}`;
                    teamsList.appendChild(paragraph);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // Call the function to fetch and display teams when the page loads
    window.onload = getAllTeams;
</script>
</body>
</html>
